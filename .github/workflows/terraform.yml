name: UpCloud Terraform provider tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: "1.14.x"
      - uses: actions/checkout@v2
      - name: install
        run: bash scripts/gogetcookie.sh
      - run: make vet

      - name: Unit test sweep
        run: make test

      - name: acceptance test sweep
        run: make acctest
